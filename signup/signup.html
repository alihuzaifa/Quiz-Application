<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Bootstrap CDN link -->
        <link rel="stylesheet" href="../Bootstrap/bootstrap.css">

        <!-- Custom Css link -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Sweet alert
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
</head>
<body>
    

    
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 fw-bold py-2 fs-3 text-primary">Quiz Application</span>
            </div>
          </nav>
    </header>

        <!-- Sign Up -->
        <section class="wrapper mt-4">
            <div class="container">
                <form action="javascript:void(0)" class="rounded bg-white shadow p-5">
                    <h3 class="fw-bolder fs-3 mb-3 text-primary text-center">Sign Up to Quiz</h3>
    
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control element-1" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <p class="error" id="fir-error"></p>
    
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control element-2" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <p class="error" id="sec-error"></p>
    
                      <div class="form-floating">
                        <input type="password" class="form-control element-3" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Confirm-Password</label>
                      </div>
                      <p class="error" id="thi-error"></p>
    
                      <button class="btn btn-primary w-100 submit my-2" onclick="submitData()">Submit</button>
                </form>
            </div>
        </section>
    

        
        <!-- custom javascript -->
        <script src="signup.js"></script>
</body>
</html>
